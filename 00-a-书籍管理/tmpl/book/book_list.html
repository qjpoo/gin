{{define "book/book_list.tmpl"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>显示书籍的信息</title>
    </head>
    <body>
    <div>
        <a href="/book/new">添加新书Click here</a>
    </div>
    <br>
    <br>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tbody>
        {{range .data }}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Title}}</td>
                <td>{{.Price}}</td>
                <td><a href="/book/delete?id={{.ID}}">删除</a>&nbsp;&nbsp;<a href="/book/edit?id={{.ID}}">编辑</a></td>
            </tr>

        {{end}}

        </tbody>
        </thead>
        <tfoot>
        <th>I</th>
        <th>T</th>
        <th>P</th>
        <th>Q</th>
        </tfoot>
    </table>
    </body>
    </html>
{{end}}
